<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4 text-center">Learning Blog</h1>

  <!-- Search -->
  <form method="get" class="mb-4">
    <input type="text" name="q" class="form-control" placeholder="Search posts...">
  </form>

  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h3><a href="{% url 'blog-detail' slug=post.slug %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>
          <span class="badge bg-secondary">{{ post.category }}</span>
          <small class="text-muted">{{ post.created_at|date:"M d, Y" }}</small>
        </p>
      </div>
    </div>
  {% empty %}
    <p>No blog posts found.</p>
  {% endfor %}
</div>
</body>
</html>

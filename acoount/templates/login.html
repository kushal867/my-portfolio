{% extends "base.html" %}

{% block title %}Login â€¢ My Portfolio{% endblock %}

{% block breadcrumbs %}
<div class="bg-body-tertiary border-bottom">
  <div class="container py-2">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>
  </div>
  </div>
{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 520px;">
  <div class="card shadow-sm hover-rise reveal">
    <div class="card-body p-4">
      <h2 class="mb-3">Login</h2>
      <p class="text-muted mb-4">Welcome back! Enter your credentials to continue.</p>
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 mb-0 text-center">No account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}

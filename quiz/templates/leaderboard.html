<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 gradient-blob">
  <h1 class="mb-4 text-center animate-fade-in-up">Leaderboard</h1>
  <table class="table table-striped text-center reveal">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for score in scores %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ score.user }}</td>
        <td>{{ score.points }}</td>
        <td>{{ score.created_at|date:"M d, Y H:i" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
